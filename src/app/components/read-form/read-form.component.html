<div class="container">
  <form [formGroup]="myForm"
    novalidate
    autocomplete="off"
    (ngSubmit)="addGoodRead(myForm.value)">
    <div class="form-group">
      <label for="inputTitle">Title</label>
      <input type="text"
        class="form-control"
        id="inputTitle"
        aria-describedby="titleHelp"
        formControlName="title"
        placeholder="Title of book/blog">
      <div *ngIf="myForm.controls['title'].errors && (myForm.controls['title'].dirty || myForm.controls['title'].touched)"
        class="alert alert-danger">
        <div *ngIf="myForm.controls['title'].hasError('required')">
          Title is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="inputDesc">Description</label>
      <input type="text"
        class="form-control"
        formControlName="description"
        id="inputDesc"
        aria-describedby="DescHelp"
        placeholder="Description of Book/Blog">
      <div *ngIf="myForm.controls['description'].errors && (myForm.controls['description'].dirty || myForm.controls['description'].touched)"
    
        class="alert alert-danger">
        <div *ngIf="myForm.controls['description'].hasError('required')">
          Description is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="inputDesc">URL</label>
      <input type="text"
        formControlName="url"
        class="form-control"
        id="inputDesc"
        aria-describedby="DescHelp"
        placeholder="Blog/Book link">
      <div *ngIf="myForm.controls['url'].errors && (myForm.controls['url'].dirty || myForm.controls['url'].touched)"
        class="alert alert-danger">
        <div *ngIf="myForm.controls['url'].hasError('required')">
          Link is required.
        </div>
      </div>
    </div>

    <div class="input-group">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input"
            type="radio"
            formControlName="category"
            name="category"
            id="exampleRadios1"
            value="Blog"> Blog
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input"
            type="radio"
            name="category"
            formControlName="category"
            id="exampleRadios2"
            value="Book"> Book
        </label>
      </div>
      <div *ngIf="myForm.controls['category'].errors && (myForm.controls['category'].dirty || myForm.controls['category'].touched)"
        class="alert alert-danger">
        <div *ngIf="myForm.controls['category'].hasError('required')">
          Please select the category.
        </div>
      </div>
    </div>
    <button type="submit"
      class="btn btn-primary"
      [disabled]="myForm.invalid">Submit</button>
  </form>
</div>
